# Configuration for multiagent debate experiments

# Default model to use (can be alias or full path)
# Override with --model argument at runtime
model: "vllm-vibethinker"  # 1.5B - smallest, fastest for testing

# Generation parameters (matching GPT-3.5-turbo-0301 defaults)
generation:
  temperature: 1.0      # High for diverse agent responses
  max_tokens: null      # Let model decide (2048 used as practical limit)
  top_p: 1.0           # Full nucleus sampling
  n: 1                 # One completion per call

# Temperature diversity settings (for auto-enabling when no other diversity exists)
temperature_diversity:
  enabled: true        # Auto-enable temperature diversity when no model/persona diversity
  min_temp: 0.5        # Minimum temperature for diversity range
  max_temp: 0.99999    # Maximum temperature for diversity range

# Agent counts for multiagent debate experiments
# Note: Baseline scripts prepend 1 for single-agent comparison
agent_counts: [3, 5, 7]

# Default experiment configurations (from original study)
experiments:
  math:
    agents: 2
    rounds: 3
    num_problems: 100
    random_seed: 42

  gsm:
    agents: 2
    rounds: 3
    num_problems: 100
    random_seed: 42

  biography:
    agents: 2
    rounds: 3
    num_people: 40
    random_seed: 42

  mmlu:
    agents: 2
    rounds: 3
    num_questions: 100
    random_seed: 42

